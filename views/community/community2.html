    <title>방명록</title>

    <body class="stretched">
<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap pt-0 bg-light">
				<div class="container clearfix">
					<div class="single-post mw-xs mx-auto">
						<!-- Comments
						============================================= -->
						<div id="comments" class="clearfix">
                            
							<h2><span id="comments-user"></span> 님에게 후기를 남겨주세요.</h2>






							<!-- Comment Form
							============================================= -->
							<div id="respond">


								<form class="row" action="#" method="post" id="commentform">



									<div class="w-100"></div>

									<div class="col-12 form-group">
										<label for="comment">후기</label>
										<textarea name="comment" id="comment" cols="58" rows="7" tabindex="4" class="sm-form-control"></textarea>
									</div>

									<div class="col-12 form-group">
										<button name="submit" type="submit" id="submit-button" tabindex="5" value="Submit" class="button button-3d m-0">댓글 남기기</button>
									</div>
								</form>

							</div><!-- #respond end -->

						</div><!-- #comments end -->
					</div><!-- .postcontent end -->


				</div>
			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

                    <script src="../../public/js/jquery.js"></script>
                    <script src="../../public/js/plugins.min.js"></script>
					<script src="../../public/js/community.js"></script>

                    <script src="../../public/js/functions.js"></script>
