<!DOCTYPE html>
<html dir="ltr" lang="ar">
<head>

    <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="author" content="hiyoka">

	

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../../public/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/magnific-popup.css" type="text/css" />

		<!-- Bootstrap Select CSS -->
		<link rel="stylesheet" href="../../public/css/components/bs-select.css" type="text/css" />

	<link rel="stylesheet" href="../../public/css/custom.css" type="text/css" />
    <title>공지사항</title>


</head>

    <body class="stretched">
<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap pt-0 bg-light">
				<div class="container clearfix">
					<div class="single-post mw-xs mx-auto">

						<!-- Comments
						============================================= -->
						<div id="comments" class="clearfix">
							
							<h2><span id="comments-user"></span> 방명록</h2>

							<h3><span id="comments-number"></span> Comments</h3>

							<!-- Comments List
							============================================= -->
							<ol class="commentlist clearfix" id ="commentol">



							</ol><!-- .commentlist end -->

							<div class="clear"></div>

							<!-- Comment Form
							============================================= -->
							<div id="respond">

								<h3>Guest <span>Book</span></h3>

								<form class="row" action="#" method="post" id="commentform">



									<div class="w-100"></div>

									<div class="col-12 form-group">
										<label for="comment">댓글</label>
										<textarea name="comment" id="comment" cols="58" rows="7" tabindex="4" class="sm-form-control"></textarea>
									</div>

									<div class="col-12 form-group">
										<button name="submit" type="submit" id="submit-button" tabindex="5" value="Submit" class="button button-3d m-0">Submit Comment</button>
									</div>
								</form>

							</div><!-- #respond end -->

						</div><!-- #comments end -->

					</div>

				</div>
			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

                    <script src="../../public/js/jquery.js"></script>
                    <script src="../../public/js/plugins.min.js"></script>
					<script src="../../public/js/community.js"></script>
                
                
                
                        <!-- Footer Scripts
                    ============================================= -->
                    <script src="../../public/js/functions.js"></script>
                </body>
                    </html>
