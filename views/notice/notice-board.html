<!DOCTYPE html>
<html dir="ltr" lang="ar">
<head>

    <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="author" content="hiyoka">

	

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../../public/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/magnific-popup.css" type="text/css" />

		<!-- Bootstrap Select CSS -->
		<link rel="stylesheet" href="../../public/css/components/bs-select.css" type="text/css" />

	<link rel="stylesheet" href="../../public/css/custom.css" type="text/css" />
    <title>공지사항</title>

	<style>

		.white-section {
			background-color: #444;
			padding: 25px 20px;
			-webkit-box-shadow: 0px 1px 1px 0px #dfdfdf;
			box-shadow: 0px 1px 1px 0px #dfdfdf;
			border-radius: 3px;
		}
	
		.white-section label {
			display: block;
			margin-bottom: 15px;
		}
	
		.white-section pre { margin-top: 15px; }
	
		.dark .white-section {
			background-color: #111;
			-webkit-box-shadow: 0px 1px 1px 0px #444;
			box-shadow: 0px 1px 1px 0px #444;
		}
	
		</style>
</head>

<body class="stretched">
    <div id="wrapper" class="clearfix">
<!-- Header
		============================================= -->
<!-- #header end -->

  		<!-- Page Title
		============================================= -->
		<section id="page-title">

			<div class="container clearfix">
				<h1 class="text-center">공지사항</h1>
			</div>

		</section><!-- #page-title end -->



        <section id="search">
			<div class="container clearfix">
	<div class="row">
		<div class="col-lg-12">
			<div class="search-form">
				<form action="#" method="get" class="float-end">
					<div class="input-group">
						<select name="scombox1" id="scombox1">
							<optgroup id="s_opt">
							<option value="title">제목</option>
							<option value="details">내용</option>
						</optgroup>
						</select>
						<input type="text" id="scontent" placeholder="검색어 입력">
						<input type="submit" value="검색" id="searchbtn"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>			

</section>


<section id="content">
    <div class="content-wrap">
        <div class="container clearfix notice_board">

            <!-- Posts
					============================================= -->
            <div id="posts" class="post-grid row grid-container gutter-30" data-layout="fitRows">
            <!-- 게시글 추가로 들어오는 위치 -->
        </div>
		        <!-- 페이지 블럭 -->
				<div class="pagination mt-5 pagination-circle justify-content-center">
					<button class="page-item page-link first_move" onclick="first()" title="최신">최신</button>
					<button class="page-item page-link before_move" onclick="before()" title="이전">이전</button>
					
					<div class="pagination block">
						<!-- 블럭 추가로 들어오는 위치 -->
					</div>
					<button class="page-item page-link next_move" onclick="next()" title="다음">다음</button>
					<button class="page-item page-link last_move" onclick="last()" title="마지막">마지막</button>
				</div>

				<div class="pagination mt-5 pagination-circle justify-content-center">
					<a href="notice-write.html" target="_blank" title="관리자 글쓰기"><button id="write" class="page-item page-link">글쓰기</button></a>
				</div>

    </div>
</div>
    </section>


	</div>

</div>

<div id="gotoTop" class="icon-angle-up"></div>

		<!-- Footer
		============================================= -->
<!-- #footer end -->
		<!-- JavaScripts
	============================================= -->
	<script id="noticeboard" src="../../public/js/notice-board.js?v=<%= Math.floor(Math.random() * 1000000) %>"></script>
	<script src="../../public/js/jquery.js"></script>
	<script src="../../public/js/plugins.min.js"></script>

		<!-- Bootstrap Select Plugin -->
		<script src="../../public/js/components/bs-select.js"></script>

		<!-- Select Splitter Plugin -->
		<script src="../../public/js/components/selectsplitter.js"></script>

    	<!-- Footer Scripts
	============================================= -->
	<script src="../../public/js/functions.js"></script>

	<script>

		$('.selectsplitter').selectsplitter();

	</script>

</body>
</html>
