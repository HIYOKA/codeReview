<!DOCTYPE html>
<html dir="ltr" lang="ar">
<head>

    <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="author" content="hiyoka">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../../public/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="../../public/css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="../../public/css/custom.css" type="text/css" />
    <title>공지사항</title>

</head>

<body class="stretched">
    <div id="wrapper" class="clearfix">
<!-- Header
		============================================= -->
<!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="single-post mb-0 mw-sm mx-auto">

						<!-- Single Post
						============================================= -->
						<div class="entry clearfix">

							<!-- Entry Title
							============================================= -->
							<div class="entry-title center">
								<h2 id="noticetitle"></h2>
							</div><!-- .entry-title end -->

							<div class="row align-items-center mt-2">
								<div class="col-md-2">
									<!-- Entry Meta
									============================================= -->
									<div>
										<ul class="d-flex flex-column entry-meta no-separator">
											<li  class="me-0"><i id="noticedate" class="icon-calendar3"> </i></li>
											<li  class="me-0"><i id="noticewriter" class="icon-user"> </i></li>
										</ul>
									</div><!-- .entry-meta end -->
								</div>
							</div>

							<!-- Entry Content
							============================================= -->
							<div id="noticedetails" class="entry-content mt-3 line">
							</div>
						</div><!-- .entry end -->
					</div>

					<div class="center">
						<a href="notice-write.html" id="put" style="display: none" class="button button-border button-rounded button-fill fill-from-right button-green"><span>수정</span></a>
						<a href="notice-board.html" id="back" class="button button-border button-rounded button-fill fill-from-right button-blue" title="돌아갑니다"><span>목록</span></a>
						<a id="delete" style="display: none" class="button button-border button-rounded button-fill fill-from-right button-red"><span>삭제</span></a>
					</div>


				</div>
			</div>
		</section><!-- #content end -->

        		<!-- Footer
		============================================= -->
<!-- #footer end -->

	</div>


<div id="gotoTop" class="icon-angle-up"></div>


		
		<!-- JavaScripts
	============================================= -->
	<script src="../../public/js/jquery.js"></script>
    <script src="../../public/js/notice.js"></script>
	<script src="../../public/js/plugins.min.js"></script>
    	<!-- Footer Scripts
	============================================= -->
	<script src="../../public/js/functions.js"></script>

</body>
</html>
