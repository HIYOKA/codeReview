<body class="stretched">
    <div id="wrapper" class="clearfix">
<!-- Header
		============================================= -->
<!-- #header end -->

<!-- Page Title
		============================================= -->
		<section id="page-title">

			<div class="container clearfix">
				<h1 class="center">공지사항</h1>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">
					<p><i class="icon-calendar3"></i> <span id="date"></span></p>
					<div class="col-12 bottommargin-sm">
						<label for="writer"><i class="icon-user"></i> admin</label>
						<!-- <input type="text" id="writer" name="writer" value="" class="form-control required" placeholder="직책을 입력하십시오." /> -->
					</div>
					<div class="col-12 bottommargin-sm">
						<label for="title">제목<small class="text-danger">*</small></label>
						<input type="text" id="title" name="title" value="" class="form-control required" placeholder="제목을 입력하십시오." />
					</div>

					<textarea id="wysiwyg-editor"></textarea>
					<a href="notice-board.html" id="back" class="button button-border button-rounded button-fill fill-from-right button-blue" title="작성을 취소하고 돌아갑니다"><span>목록</span></a>
					<button id="writebtn" class="button button-border button-rounded button-fill button-red float-end"><span>게시</span></button>
				</div>
			</div>
		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
<!-- #footer end -->

	</div>


<div id="gotoTop" class="icon-angle-up"></div>

	<script src="../../public/js/jquery.js"></script>

	<script src="../../public/js/functions.js"></script>

    <script>
		jQuery(document).ready( function(){
			tinymce.init({
				selector: '#wysiwyg-editor',
				setup: function(editor) {
					editor.on('change', function(e) {
						editor.save();
					});
				}
			});
		})
	</script>
