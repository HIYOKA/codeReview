<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="../../public/assets/css/reprofile.css">
    <title>개인정보 수정 폼</title>
</head>


    <body>
        <h1>개인정보 수정 및 비밀번호 변경</h1>

        <div id="passwordContainer">
            <label for="passwordInput">현재 비밀번호:</label>
                <input type="password" id="passwordInput" required>
                <button onclick="showForm()">확인</button>
        </div>
          

            <div id="formContainer" style="display: none;">
                <form onsubmit="return validateForm()" action="" method="post">
                        <label for="name">아이디(학번):</label>
                            <input type="text" id="name" name="name" value="" required>

                        <label for="nickname">닉네임:</label>
                            <input type="text" id="nickname" name="nickname" value="" required>

                        <label for="email">이메일:</label>
                            <input type="email" id="email" name="email" required>

                        <label for="github">깃허브:</label>
                            <input type="text" id="github" name="github" value="" required>
                        
                        <hr>
             
                        <label for="newPassword">새 비밀번호:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                  
                        <label for="confirmNewPassword">새 비밀번호 확인:</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                  
                        <p id="errorMessage" style="color: red;"></p>
                  
                        <button type="submit">수정</button>

                      </form>
                    </div>
                  </body>


    <script src="../../public/assets/js/reprofile.js"></script>

    </html>
