<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>


<body>
    <div class="password_main">
    <header>
        <div class="password_head">비밀번호 찾기</div>
    </header>

    <main>
        <div class="password_help"> <!--비밀번호 찾기 전체 레이아웃-->
            <form id="help_find" action="#">
                <fieldset>
                    <legend class="비밀번호 찾기 입력 셋팅">
                    <p>회원가입때 등록한 정보를 통해 비밀번호를 찾을 수 있습니다.</p>
                    </legend>
                    <ul class="find_list">
                        <li>
                            <div class="setmain"> <!--아이디-->
                                <label for="id">아이디(학번)</label>
                            </div>
                            <div class="setinput">
                            <span class="boxinput">
                                <input type="text" name="id" maxlength="10"> 
                            </span>
                            </div>
                        </li>
                        <li>
                            <div class="setmain"> <!--이메일 입력-->
                                <label for="email">이메일(e-mail)</label>
                            </div>
                            <div class="setinput">
                                <span class="boxinput">
                                    <input type="text" name="email">
                                </span>
                                <button type="button" class="emailbt">인증번호 발송</button> <!--인증번호 전송 버튼-->
                            </div>
                        </li>
                        <li>
                            <div class="setmain"> <!--인증번호 입력 칸-->
                                <label for="eamilfind">인증번호</label>
                            </div>
                            <div class="setinput">
                                <span class="boxinput">
                                    <input type="text" name="eamilfind">
                                </span>
                            </div>
                        </li>
                    </ul>

                    <div class="selectfind"> <!--모든 인증 완료후 버튼 클릭-->
                        <button type="button" class="clickbt">확인</button>
                    </div>

                </fieldset>
            </form>

        </div>
    </main>
</div>

</body>
    

</html>
